<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 700">
  <defs>
    <!-- Filters -->
    <filter id="glow-strong" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="9" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-soft" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="yellowGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff98a"/>
      <stop offset="100%" stop-color="#f2db00"/>
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background transparent -->

  <!-- "Yellow" on black rectangle -->
  <g transform="translate(120,80)">
    <rect width="1360" height="170" rx="18" fill="#000" filter="url(#softShadow)"/>
    <text x="70" y="140"
          font-family="Brush Script MT, Pacifico, 'Segoe Script', cursive"
          font-weight="700" font-size="150"
          letter-spacing="-2"
          fill="none" stroke="#ffeb33" stroke-width="16"
          stroke-linecap="round" stroke-linejoin="round"
          filter="url(#glow-soft)">Yellow</text>
    <text x="70" y="140"
          font-family="Brush Script MT, Pacifico, 'Segoe Script', cursive"
          font-weight="700" font-size="150"
          letter-spacing="-2"
          fill="none" stroke="#fffde6" stroke-width="7"
          stroke-linecap="round" stroke-linejoin="round">Yellow</text>
  </g>

  <!-- "JACK" -->
  <g transform="translate(180,360)">
    <text x="0" y="240"
          font-family="Impact, 'Arial Black', sans-serif"
          font-weight="900" font-size="250"
          letter-spacing="-5"
          fill="url(#yellowGrad)"
          stroke="#1a1a1a" stroke-width="18"
          filter="url(#glow-strong)">JACK</text>
  </g>

  <!-- "INN" aligned and smaller -->
  <g transform="translate(1100,440)">
    <text x="0" y="150"
          font-family="Impact, 'Arial Black', sans-serif"
          font-weight="900" font-size="160"
          letter-spacing="-4"
          fill="url(#yellowGrad)"
          stroke="#1a1a1a" stroke-width="14"
          filter="url(#glow-soft)">INN</text>
  </g>
</svg>
